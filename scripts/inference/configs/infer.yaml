        max: 0.621

    logM1:
        distribution: 'uniform'
        min: 13.2
        max: 14.4

    logM_cut:
        distribution: 'uniform'
        min: 12.4
        max: 13.3

    alpha:
        distribution: 'uniform'
        min: 0.7
